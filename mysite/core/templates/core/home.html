<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
</head>

<body>
  <!-- This is Django Template Language (DTL). 
  Key rule (remember forever)
    Views compute
    Templates display
No logic in templates. No HTML in views. 
  -->
  {% extends 'core/base.html' %}

  {% block title %}Home{% endblock %}

  {% block content %}
  <ul>
    {% for student in students %}
    <li>{{ student.name }} ({{ student.age }})</li>
    {% endfor %}
  </ul>
  {% endblock %}

</body>

</html>
